                <strong class="text-lg" th:text="${task.descricao}"></strong> 
                <span class="ml-2 text-sm" th:text="${task.concluida ? 'ConcluÃ­da' : 'Pendente'}"></span>
            </li>
        </ul>
    </div>
</body>
